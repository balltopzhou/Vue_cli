<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA=Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>清单</title>
<script src="./JS/vue.js"></script>
</head>
<body>

<div id="demo" >


  <h1>商品清单</h1>
  <ol>
<li v-for="item in shopings">{{item.name}}</li>
  </ol>
    <!-- <h1>插值语法</h1>
  <h2>hello {{name}}!</h2><hr>

  <h1>指令语法</h1>
  <a v-bind:href="url">点我去学习</a>
  <input v-model="name">{{name}} -->
</div>

<script>
    Vue.config.productionTip = false;
    //创建vue实例
    const vu = new Vue({
          //el:"#demo",//指定当前vue实例为哪个容器服务，常为css选择器字符串，
          //还有这种写法：document.getelementById()
          data:{
              shopings:[
                {name:'苹果手机'},
                {name:'笔记本电脑'}]
            
          }
    })
    vu.$mount("#demo")//el的第二种写法
</script>
</body>
</html>
