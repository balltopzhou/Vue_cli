<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue实测</title>

<body>
<div id="app">
  <div v-bind:style="[baseStyles, overridingStyles]">菜鸟教程</div>
</div>

<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<script>
new Vue({
  el: '#app',
  data: {
    //设置一
    baseStyles: {
      color: 'green',
      fontSize: '30px'
    },
    //设置二
	overridingStyles: {
      'font-weight': 'bold'
    }
  }
})
</script>
</body>
</html>
