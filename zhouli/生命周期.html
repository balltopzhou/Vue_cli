    <div id="root">
        <!-- 元素在页面载入时候开始渐隐渐显 -->
        <h2 :style="{opacity}" @click="change()">欢迎大家来到重庆文理学院学习</h2>
        <button @click="stop">停止变换</button>

    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 1,
                step: 0.01,
                flag:true

            },


           mounted(){
            console.log('mounted执行，定时器开始工作')
            this.timer1 = setInterval(() =>{
                if(this.opacity <=0){
                    this.step= -0.01
                }
                if(this.opacity >1){
                    this.step= 0.01
                }
                this.opacity -=this.step
            },50)
            
            
           },

           methods:{
            stop(){
                this.$destroy()
            }
           },

           beforeDestroy(){
            clearInterval(this.timer1)
           }
